<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>


<body>

    <header>
        <h1> ROCK, PAPER, SCISSOR!</h1>

    </header>        
    
        <div class="board">
            <div id="user-label" class="badge">YOU</div>
            <div id="computer-label" class="badge">COMP</div>
            <span id="player-score">0</span> :  <span id="comp-score">0</span>
           
          

        </div>


        <div>

            <p id="result"> Click on your choice to make a move. <br> First to 5 wins!</p>

       
        

        <div class="choices"> 
            
            <div class="choice" id="r">
                <img src="./assets/images/funnyrock.png" alt="rock"> 
            </div>
            
            <div class="choice" id="p">
                <img src="./assets/images/funnypaper2.png" alt="paper"> 
            </div>

            <div class="choice" id="s" >
                <img src="./assets/images/funnyscissor3.png" alt="scissors">
            </div>




        </div>

    
    </div>

    <div class="buttons">
      
        <button type="button" id="mute">Mute Sound</button> 

    </div>
    
       
    <div class="buttons">
        <button type="button" id="instruct">Instructions</button>
    </div>

    
     

    <script src="./assets/js/script.js" charset="utf-8">

       
    </script>
</body>
</html>
