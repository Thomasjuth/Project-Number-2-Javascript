<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor</title>
</head>


<body>

    <header>
        <h1> Rock, Paper, Scissor!</h1>

    </header>        
    
        <div class="board">
            <div id="user-label" class="badge">Human</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="player-score">0</span> :  <span id="comp-score">0</span>
           
          

        </div>


        <div>

            <p id="result">You Won!</p>

        </div>

        

        <div class="choices"> 
            
            <div class="choice" id="rock">
                <img src="/assets/images/funnyrock.png" alt="rock"> 
            </div>
            
            <div class="choice" id="paper">
                <img src="assets/images/funnypaper2.png" alt="paper"> 
            </div>

            <div class="choice" id="scissors">
                <img src="assets/images/funnyscissor3.png" alt="scissors">
            </div>




        </div>

    
        <p id="make-move">Click on your choice to make a move!</p>

    <script src="assets/js/script.js" charset="utf-8"></script>
</body>
</html>
